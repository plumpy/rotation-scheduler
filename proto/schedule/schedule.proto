syntax = "proto3";

package io.spinnaker.proto.schedule;

option go_package = "github.com/spinnaker/rotation-scheduler/proto/schedule";

message Shift {
  // Must be in the format "Mon 02 Jan 2006".
  string start_date = 1;

  string user = 2;

  // Used when someone needs to swap, but not to interrupt the regular rotation.
  string user_override = 3;
}

message Schedule {
  repeated Shift shifts = 1;
}
